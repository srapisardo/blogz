{% extends "base.html" %}

{% block title %} {{ title }} {% endblock %}
{% block header %} Welcome to Blogz {% endblock %}

{% block content %}

    {% if users|length == 0 %}
    <p>No Users yet</p>
    {% else %}

    <ul>
        {% for user in users %}
        <li>
            <a href= "/singleuser?user={{ user.id }}" > {{user.username}} </a>
            </li>
        {% endfor %}
    </ul>

    {% endif %}

{% endblock %}
